<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>New Tab</title>
		<link rel="stylesheet" type="text/css" href="dionysus.css">
</head>

<body>
    <div class="gridster">
        <ul>
        </ul>
    </div>

    <script id="widget-clock-template" type="text/template">
        <div class="center">
            <span class="header">{{title}}</span>
            <span class="hours">{{hours}}</span>
            <span class="colon">:</span>
            <span class="minutes">{{minutes}}</span>
            <span class="colon">:</span>
            <span class="seconds">{{seconds}}</span>
        </div>
    </script>

    <script id="widget-calendar-template" type="text/template">
        <div class="center">
            <div class="day">{{day}}</div>
            <div class="month">{{month}}</div>
        </div>
    </script>

    <script id="widget-carousel-template" type="text/template">
        <div class="center">
            <div class="jcarousel">
                <ul>
                    {{#images}}
                        </li>
                            <img src="{{url}}" class="photo" />
                        </li>
                    {{/images}}
                </ul>
            </div>
        </div>
    </script>

    <script id="widget-apps-template" type="text/template">
        <a href="#" class="icon apps-icon">
            <img src="assets/images/apps-icon.png" />
        </a>

        <div class="container apps-container hidden">
            <div class="container-inner apps-container-inner">
                <h1 class="header">Applications:</h1>

                <div class="content apps-content">
                </div>
            </div>
        </div>
    </script>

    <script id="widget-app-template" type="text/template">
        <div id="app-{{id}}" class="application {{#launchedApp}}launch-app{{/launchedApp}}" data-app-id="{{id}}">
            <img src="{{ icon_url }}" class="app-icon" />
            {{name}}
        </div>
    </script>

    <script id="widget-history-template" type="text/template">
        <a href="#" class="icon history-icon js-open-internal-page">
            <img src="assets/images/history-icon.png" />
        </a>
    </script>

    <script id="widget-bookmarks-template" type="text/template">
        <a href="#" class="icon bookmarks-icon js-open-internal-page">
            <img src="assets/images/bookmarks-icon.png" />
        </a>
    </script>

    <script id="widget-downloads-template" type="text/template">
        <a href="#" class="icon downloads-icon js-open-internal-page">
            <img src="assets/images/downloads-icon.png" />
        </a>
    </script>

    <script id="widget-weather-template" type="text/template">
    </script>

    <script id="widget-weather-day-template" type="text/template">
        <div class="weather-icon">
            <img src="{{ icon_url }}" />
        </div>

        <div class="weather-title">
            {{ title }}
        </div>

        <div class="weather-description">
            {{ description }}
        </div>

        <div class="weather-temperature">
            {{ temperature }}
        </div>

        <div class="weather-wind">
            <span class="weather-wind-label">wind:</span>
            {{ wind }} m/s
        </div>
    </script>

    <script type="text/javascript" src="dionysus.js"></script>
</body>
</html>
