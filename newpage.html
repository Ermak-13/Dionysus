<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>New Tab</title>


    <link rel="stylesheet" type="text/css" href="libs/jquery.gridster.min.css">
    <script type="text/javascript" src="libs/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="libs/underscore-min.js"></script>
    <script type="text/javascript" src="libs/backbone-min.js"></script>
    <script type="text/javascript" src="libs/jquery.gridster.min.js"></script>
    <script type="text/javascript" src="libs/mustache.js"></script>
    <script type="text/javascript" src="libs/jquery.jcarousel.min.js"></script>

    <link rel="stylesheet" type="text/css" href="desktop.css">
    <link rel="stylesheet" type="text/css" href="widgets/clock.css">
    <link rel="stylesheet" type="text/css" href="widgets/calendar.css">
    <link rel="stylesheet" type="text/css" href="widgets/bender.css">
    <link rel="stylesheet" type="text/css" href="widgets/apps.css">
    <link rel="stylesheet" type="text/css" href="widgets/history.css">

    <link rel="stylesheet" type="text/css" href="themes/theme.css">
</head>

<body>
    <div class="gridster">
        <ul>
        </ul>
    </div>

    <script id="widget-clock-template" type="text/template">
        <div class="center">
            <span class="header">{{title}}</span>
            <span class="hours">{{hours}}</span>
            <span class="colon">:</span>
            <span class="minutes">{{minutes}}</span>
            <span class="colon">:</span>
            <span class="seconds">{{seconds}}</span>
        </div>
    </script>

    <script id="widget-calendar-template" type="text/template">
        <div class="center">
            <div class="day">{{day}}</div>
            <div class="month">{{month}}</div>
        </div>
    </script>

    <script id="widget-bender-template" type="text/template">
        <div class="center">
            <div class="jcarousel">
                <ul>
                    {{& images }}
                </ul>
            </div>
        </div>
    </script>

    <script id="widget-apps-template" type="text/template">
        <div class="center">
            <a href="#" class="icon apps-icon">
                <img src="themes/images/apps-icon.png" />
            </a>

            <div class="container apps-container hidden">
                <div class="container-inner apps-container-inner">
                    <h1 class="header">Applications:</h1>

                    <div class="content apps-content">
                    </div>
                </div>
            </div>
        </div>
    </script>

    <script id="widget-app-template" type="text/template">
        <div class="application-container">
            <div id="app-{{id}}" class="application {{#launchedApp}}launch-app{{/launchedApp}}" data-app-id="{{id}}">
                <img src="{{ icon_url }}" class="app-icon" />
                {{name}}
            </div>
        </div>
    </script>

    <script id="widget-history-template" type="text/template">
        <div class="center">
            <h3 class="header">history:</h3>
            <div class="scrollbar">
                <table class="history-table table">
                    <thead>
                        <tr>
                            <th>title</th>
                            <th>time</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </script>

    <script id="widget-history-item-template" type="text/template">
        <tr>
            <td class="history-item-title">
                <a href="{{url}}">{{& title}}</a>
            </td>
            <td>{{time}}</td>
        </tr>
    </script>

    <script type="text/javascript" src="begin.js"></script>

    <script type="text/javascript" src="widgets/clock.js"></script>
    <script type="text/javascript" src="widgets/calendar.js"></script>
    <script type="text/javascript" src="widgets/bender.js"></script>
    <script type="text/javascript" src="widgets/apps.js"></script>
    <script type="text/javascript" src="widgets/history.js"></script>

    <script type="text/javascript" src="end.js"></script>

</body>
</html>
